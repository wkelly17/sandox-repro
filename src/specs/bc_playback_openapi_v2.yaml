  parameters:
    q:
      name: q
      in: query
      required: false
      description: >-
        search string - see [search
        guide](/cms/searching/cmsplayback-api-videos-search.html) for
        details
      style: form
      explode: true
      schema:
        type: string
    bcov_auth:
      name: bcov_auth
      in: query
      required: true
      description: >-
        The value is a JWT (JSON Web Token) - see [Static URL Delivery](/playback/guides/static-url-delivery.html) and [Creating a JSON Web Token](https://general.support.brightcove.com/developer/create-jwt.html)
      style: form
      explode: true
      schema:
        type: string
    limit:
      name: limit
      in: query
      required: false
      description: The number of videos to return
      style: form
      explode: true
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 1000
    offset:
      name: offset
      in: query
      required: false
      description: >-
        The number of videos to skip - used to page multiple sets of videos. Note that the maximum number of videos that can be returned by the Playback API is 1000. To return more than 1000 videos, you must use the CMS API.
      style: form
      explode: true
      schema:
        type: integer
        default: 0
        minimum: 0
    sort:
      name: sort
      in: query
      required: false
      description: >-
        Field to sort results by; if absent and there is a search string,
        results are sorted by relevance â note that `plays_total` and
        `plays_trailing_week` are not included in the response - note: to sort
        in descending order, preface the sort field name with a minus (`-`) sign
      style: form
      explode: true
      schema:
        type: string
        enum:
          - name
          - reference_id
          - created_at
          - published_at
          - updated_at
          - schedule_starts_at
          - schedule_ends_at
          - state
          - plays_total
          - plays_trailing_week
        default: '-updated_at'
    ad_config_id:
      name: ad_config_id
      in: query
      required: false
      description: >-
        include [server-side ad
        insertion](/playback/getting-started/overview-playback-api.html#Video_request_with_SSAI)
      style: form
      explode: true
      schema:
        type: string
    config_id:
      name: config_id
      in: query
      required: false
      description: >-
        include and set equal to the [delivery rules id](/delivery-rules/guides/index.html) in order to have the delivery rules applied
      style: form
      explode: true
      schema:
        type: string
    account_id:
      name: account_id
      in: path
      required: true
      description: 'Video Cloud account ID '
      schema:
        type: string
    playlist_id:
      name: playlist_id
      in: path
      required: true
      description: 'Video Cloud playlist ID '
      schema:
        type: string
    video_id:
      name: video_id
